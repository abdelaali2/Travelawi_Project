<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description="Travelawi-Registration-Webpage" author="Ibrahim Badr
            & Rania Gomaa">
        <title>Travelawi - Register</title>
        <link rel="stylesheet" href="./register.css">
    </head>
    <body>
        <div id="overlayBody">
            <header>
                <nav class="NBar">
                    <a href="../index.html">
                        <img class="logo-img"
                            src="../Resources/Logo-modified.png" ALT="Travelawi
                            Logo" ALIGN=CENTER>
                    </a>
                    <br><br><br><a href="../index.html" class="NormalLink">Home</a>
                    <a href="contact_us.html" class="NormalLink">Contact us</a>
                    <a href="./users.html" class="NormalLink">Users</a>
                    <a href="./login.html" class="NormalLink">Login</a>
                    <a href="./register.html" class="NormalLink">Register</a>
                </nav>
                <br><br><br>
            </header>
            <section class="RegForm">
                <h2>JOIN US NOW!</h2>
                <div class="container">
                    <form>
                        <label for="username">Username</label><br>
                        <input type="text" id="username" placeholder="Username"><br>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" placeholder="Email"><br>
                        <label for="password">Password</label><br>
                        <input type="password" id="password"
                            placeholder="Password"><br>
                        <div class="radioContainer">
                            <label for="gender">Gender</label><br>
                            <ul>
                                <li>
                                    <input type="radio" id="f-option"
                                        name="selector">
                                    <label for="f-option">Male</label>
                                </li>
                                <li>
                                    <input type="radio" id="s-option"
                                        name="selector">
                                    <label for="s-option">Female</label>
                                </li>
                            </ul>
                        </div>
                        <button type="submit">Submit</button><br>
                    </form>
                </div>
            </section>
            <br><br><br>
        </div>
    </body>
</html>
